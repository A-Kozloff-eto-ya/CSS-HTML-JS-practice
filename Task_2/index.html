<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Под салями</title>
    <style>

    </style>
</head>
<body>
<form action="#" method="get">
    <div>
        <p>Имя</p>
            <input type="text" tabindex="1" name="Username"/>
    </div>
    <div>
        <p>Пароль</p>
            <input type="password" tabindex="2" name="Password">
    </div>
    <div>
        <p>Телефон</p>
            <input type="tel" name="PhoneNumber" tabindex="3">
    </div>
    <div>
        <p>Пол</p>
            <div>
                <input type="radio" name="Gender" value="male" tabindex="4"> Мужской
            </div>
            <div>
                <input type="radio" name="Gender" value="male" tabindex="4"> Женский
            </div>
    </div>
    <div>
        <p>Имущество<p>
    </div>
        <div>
            <input type="checkbox" name="kvartira" tabindex="5"> Квартира
        </div>
        <div>
            <input type="checkbox" name="bike" tabindex="5"> Велик
        </div>
        <div>
            <input type="checkbox" name="car" tabindex="5"> Машина
        </div>
    <div>
        <p>Дополнительная информация</p>
    </div>
        <div>
            <textarea name="extendetInformation" tabindex="6"></textarea>
        </div>
    <div>
        <p>Прикрепить фото</p>
    </div>
        <div>
            <input type="file" tabindex="7">
        </div>
    <div>
        <p>Любимый цвет</p>
    </div>
        <div>
            <select name="likedColour">
                <option name="red">Красный</option>
                <option name="blue">Синий</option>
                <option name="green">Зеленый</option>
            </select>
        </div>
    <div>
        <p>Действия</p>
    </div>
        <div>
            <button type="reset">Очистить</button>
            <button type="submit">Отправить</button>
        </div>
</form>
</body>
</html>
